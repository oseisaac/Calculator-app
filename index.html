<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator </title>
</head>
<body>
    <div class="body">
        
    
        <div id="container">
               
            <div id="calculator">
                <div id="display">
                    <div id="history">
                        <p id="history-value"></p> 
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div class="keyboard">
                    <input type="button" class="operator" value="C" id="clear">
                    <input type="button" class="operator" value="CE" id="backspace">
                    <input type="button" class="operator" value="%" id="%">
                    <input type="button" class="operator" value=&#247 id="/">
                    <input type="button" class="number" value="7" id="7">
                    <input type="button" class="number" value="8" id="8">
                    <input type="button" class="number" value="9" id="9">
                    <input type="button" class="operator" value=&times id="*">
                    <input type="button" class="number" value="4" id="4">
                    <input type="button" class="number" value="5" id="5">
                    <input type="button" class="number" value="6" id="6">
                    <input type="button" class="operator" value="-" id="-">
                    <input type="button" class="number" value="1" id="1">
                    <input type="button" class="number" value="2" id="2">
                    <input type="button" class="number" value="3" id="3">
                    <input type="button" class="operator" value="+" id="+">
                    <input type="button" class="empty" value="" id="empty">
                    <input type="button" class="number" value="0" id="0">
                    <input type="button" class="empty" value="" id="empty">
                    <input type="button" class="operator" value="=" id="=">
                </div>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
